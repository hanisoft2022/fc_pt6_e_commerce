  core:
    path: packages/core
  domain:
    path: packages/domain
  data:
    path: packages/data



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.6.0
  freezed: ^3.2.0
  retrofit_generator: ^10.0.1
